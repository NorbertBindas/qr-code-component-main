<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="box">
    <img style="width: 90%; border-radius: 5%; margin: 5%; margin-bottom: 0;" src="/images/image-qr-code.png">

    <p style="font-weight: 700; color: hsl(218, 44%, 22%); font-size: 23px;">Improve your front-end<br>skills by building projects</p>

    <p style="color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NorbertBindas">Norbert Bindas</a>.
  </div>
</body>
</html>
